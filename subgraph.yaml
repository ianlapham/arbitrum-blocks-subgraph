specVersion: 0.0.2
description: Indexing all Avalanche Block data
repository: https://github.com/lynnshaoyu/blocks-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: avalanche
    source:
      address: '0xF9d922c055A3f1759299467dAfaFdf43BE844f7a'
      abi: Minereum
      startBlock: 27832971
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: Minereum
          file: ./abis/Minereum.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
